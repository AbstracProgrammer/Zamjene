<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zamjene</title>
    <link rel="icon" type="image/x-icon" href="" />

    <!--Font import begin-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!--Font import end-->
    <link rel="stylesheet" href="../assets/css/template.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/buttons-labels.css" />
    <link rel="stylesheet" href="css/table.css" />

    <script type="module" src="scripts/changeTeachers.js" defer></script>
  </head>

  <body>
    <header>
      <h1 class="title">Zamjene</h1>
    </header>

    <div class="main">
      <h1 class="default-font">
        Odaberite sate na koje će profesor/ica izostati
      </h1>

      <div class="cycle-teachers">
        <span id="left" class="cycle default-font"><</span>
        <span class="name default-font">placeholder</span>
        <span id="right" class="cycle default-font">></span>
      </div>

      <h2 class="save-status not-saved default-font">Nije spremljeno</h2>

      <div class="table">
        <span class="select-all-table default-font">Označi cijelu tablicu</span>
        <table class="schedule">
          <thead>
            <tr class="main-row">
              <th>Sat</th>
              <th class="selectable">Ponedjeljak</th>
              <th class="selectable">Utorak</th>
              <th class="selectable">Srijeda</th>
              <th class="selectable">Četvrtak</th>
              <th class="selectable">Petak</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="action-buttons">
        <button class="default-font button discard-button" id="discard">
          Poništi
        </button>
        <button class="default-font button save-button" id="save">
          Spremi
        </button>
      </div>

      <div class="completion-status default-font">
        <span class="text">
          <span class="remaining">X</span>
          /
          <span class="total">Y</span>
          rasporeda spremljeno</span
        >
        <button class="default-font button continue-button" id="continue">
          Nastavi dalje
        </button>
      </div>
    </div>
  </body>
</html>
